<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
      <div class="row py-5">
        <div class="col-md-9 mx-auto">
            <div>
<label for="productNameInp">Product Name</label>
<input type="text" class="form-control" id="productNameInp" oninput="validateProductName()">

<label for="productPriceInp">Product Price</label>
<input type="text" class="form-control" id="productPriceInp" oninput="validateProductPrice()">

<label for="productCategoryInp">Product Category</label>
<input type="text" class="form-control" id="productCategoryInp" oninput="validateProductCategory()">

<label for="productDeskInp">Product Description</label>
<textarea class="form-control" id="productDeskInp" oninput="validateProductDesc()"></textarea>

<div class="btn btn-info mt-2" onclick="addProduct()"id="add" >Add Product</div>
<div class="btn btn-info mt-2 d-none" onclick="updateProduct()"id="update">Update Product</div>
<button class="btn btn-warning mt-2" onclick="clearForm()">Reset</button>
</div>
    </div>
</div>
</div>
<div class="w-75 mx-auto my-3">
    <input type="text" oninput="search(this.value)" class="form-control" placeholder="Search By Name"  id="">
</div>



<table class="table table-striped w-75 mx-auto">
<thead>
<th>Index</th>
<th>Product Name</th>
<th>Product price</th>
<th>Product category</th>
<th>Product Description</th>
</thead>
<tbody id="myTable">
   
</tbody>
</table>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/popper.min.js"></script>

</body>
</html>
